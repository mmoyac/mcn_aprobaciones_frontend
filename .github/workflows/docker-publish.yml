name: Build and Push to Docker Hub

on:
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub
  push:
    tags:
      - 'v*'  # Solo en tags de versiÃ³n (v1.0.0, v1.0.1, etc.)

env:
  DOCKER_IMAGE: mmoyac/mcn_aprobaciones_frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create directories on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸ“ Creando directorios en VPS..."
            mkdir -p /root/docker/mcn-frontend
            mkdir -p /root/docker/mcn-frontend/nginx/conf.d
            mkdir -p /root/docker/nginx-proxy/conf.d

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.prod.yml,nginx"
          target: "/root/docker/mcn-frontend/"
          strip_components: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸš€ Iniciando despliegue del frontend en VPS..."
            
            cd /root/docker/mcn-frontend
            
            # Renombrar archivos
            mv docker-compose.prod.yml docker-compose.yml 2>/dev/null || true
            
            # Copiar configuraciÃ³n de Nginx al proxy centralizado
            echo "ğŸ“‹ Copiando configuraciÃ³n de Nginx..."
            cp nginx/conf.d/aprobaciones.lexastech.cl.conf /root/docker/nginx-proxy/conf.d/
            
            # Descargar Ãºltima imagen
            echo "ğŸ“¦ Descargando imagen desde Docker Hub..."
            docker-compose pull
            
            # Detener y eliminar contenedor anterior
            echo "ğŸ›‘ Deteniendo servicios anteriores..."
            docker-compose down
            
            # Iniciar servicios con docker-compose (forzar recreaciÃ³n)
            echo "â–¶ï¸ Iniciando servicios con docker-compose..."
            docker-compose up -d --force-recreate
            
            # Recargar Nginx proxy
            echo "ğŸ”„ Recargando Nginx proxy..."
            docker exec nginx-proxy nginx -t && docker exec nginx-proxy nginx -s reload
            
            # Esperar a que el contenedor estÃ© listo
            echo "â³ Esperando que el servicio estÃ© listo..."
            sleep 10
            
            # Verificar que el contenedor estÃ¡ corriendo
            if docker ps | grep -q mcn_frontend; then
              echo "âœ… Contenedor iniciado correctamente"
              docker ps | grep mcn_frontend
            else
              echo "âŒ Error: El contenedor no estÃ¡ corriendo"
              docker-compose logs frontend
              exit 1
            fi
            
            # Verificar health check
            echo "ğŸ¥ Verificando health check..."
            if curl -f http://localhost:3000/; then
              echo "âœ… Servicio respondiendo correctamente"
            else
              echo "âš ï¸ Advertencia: Health check fallÃ³, pero el contenedor estÃ¡ corriendo"
            fi
            
            # Obtener certificado SSL si no existe
            echo "ğŸ” Verificando certificado SSL..."
            if [ ! -d "/etc/letsencrypt/live/aprobaciones.lexastech.cl" ]; then
              echo "ğŸ“œ Obteniendo certificado SSL..."
              docker exec nginx-proxy certbot --nginx -d aprobaciones.lexastech.cl --non-interactive --agree-tos -m mmoyac@lexastech.cl
            else
              echo "âœ… Certificado SSL ya existe"
            fi
            
            # Limpiar imÃ¡genes antiguas
            echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
            docker image prune -f
            
            echo "ğŸ‰ Despliegue completado exitosamente!"
            echo "ğŸŒ La aplicaciÃ³n estÃ¡ disponible en: https://aprobaciones.lexastech.cl"
